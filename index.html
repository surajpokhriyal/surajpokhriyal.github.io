<!DOCTYPE html>
<html>
<head>
<title>Suraj Pokhriyal - Principal SRE</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    font-family: 'Courier New', monospace;
    margin: 0;
    overflow: hidden;
    background-color: #000;
    color: #0f0;
  }

  .terminal {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    width: 90%;
    max-width: 800px;
    margin: 5vh auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #0f0;
    border-radius: 8px;
    height: 70vh;
    box-shadow: 0 0 10px #0f0;
    overflow: hidden;
  }

  .output {
    flex-grow: 1;
    overflow-y: auto;
    white-space: pre-wrap;
    line-height: 1.5em;
  }

  .input-area {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .input-area span {
    color: #0f0;
  }

  .input-field {
    background: none;
    border: none;
    outline: none;
    color: #0f0;
    font-size: 1em;
    flex-grow: 1;
    caret-color: #0f0;
  }

  .cursor {
    display: inline-block;
    background: #0f0;
    width: 10px;
    height: 18px;
    animation: blink 0.8s steps(2) infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .highlight {
    color: #fff;
    text-shadow: 0 0 5px #0f0;
  }

  a {
    color: #0f0;
    text-decoration: none;
  }

  a:hover {
    color: #fff;
  }
</style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="output"></div>
    <div class="input-area">
      <span>&gt;</span>
      <input type="text" id="input" class="input-field" autofocus />
      <div class="cursor"></div>
    </div>
  </div>

  <script>
    const outputElement = document.getElementById('output');
    const inputElement = document.getElementById('input');

    const commands = {
      about: `A highly experienced SRE leader with a passion for building and scaling reliable, observable, and secure systems. 
I drive innovation and efficiency through automation, best practices, and a deep understanding of cloud-native technologies.

I excel at leading complex initiatives, mentoring engineers, and fostering a culture of collaboration and continuous improvement. 
My expertise lies in designing and implementing solutions that enhance system performance, resilience, and security at scale.

I am a strong advocate for OpenTelemetry and MELT (Metrics, Events, Logs, Traces) to achieve comprehensive observability. 
I have a proven track record of successfully implementing large-scale monitoring and automation solutions.`,
      skills: `Key Skills:
- Python
- Puppet
- OpenTelemetry
- Prometheus
- Pinot (OLAP)`,
      contact: `Email: mail@surajpokhriyal.com
GitHub: https://github.com/yourgithubprofile
LinkedIn: https://www.linkedin.com/in/yourlinkedinprofile`,
      clear: "",
    };

    inputElement.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const input = inputElement.value.trim();
        handleCommand(input);
        inputElement.value = '';
      }
    });

    function handleCommand(command) {
      outputElement.innerHTML += `> ${command}\n`;
      if (commands[command]) {
        outputElement.innerHTML += `${commands[command]}\n\n`;
      } else {
        outputElement.innerHTML += `Command not found: ${command}\n\n`;
      }
      if (command === 'clear') {
        outputElement.innerHTML = '';
      }
      outputElement.scrollTop = outputElement.scrollHeight;
    }
  </script>
</body>
</html>
