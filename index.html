<!DOCTYPE html>
<html>
<head>
  <title>Suraj Pokhriyal - Principal SRE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #0f0;
    }

    .terminal {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0f0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .output {
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5em;
      font-size: 1rem;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .input-area span {
      color: #0f0;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      color: #0f0;
      font-size: 1em;
      flex-grow: 1;
      caret-color: #0f0;
    }

    .cursor {
      display: inline-block;
      background: #0f0;
      width: 10px;
      height: 18px;
      animation: blink 0.8s steps(2) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    a {
      color: #0f0;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="output"></div>
    <div class="input-area">
      <span>&gt;</span>
      <input type="text" id="input" class="input-field" autofocus />
      <div class="cursor"></div>
    </div>
  </div>

  <script>
    const outputElement = document.getElementById('output');
    const inputElement = document.getElementById('input');

    const asciiArt = `
 ___                                  ___           _      _                             _   
(  _`\                          _    (  _`\        ( )    ( )           _               (_ ) 
| (_(_) _   _  _ __    _ _     (_)   | |_) )   _   | |/') | |__   _ __ (_) _   _    _ _  | | 
`\__ \ ( ) ( )( '__) /'_` )    | |   | ,__/' /'_`\ | , <  |  _ `\( '__)| |( ) ( ) /'_` ) | | 
( )_) || (_) || |   ( (_| |    | |   | |    ( (_) )| |\`\ | | | || |   | || (_) |( (_| | | | 
`\____)`\___/'(_)   `\__,_) _  | |   (_)    `\___/'(_) (_)(_) (_)(_)   (_)`\__, |`\__,_)(___)
                           ( )_| |                                        ( )_| |            
                           `\___/'                                        `\___/'            

 
 Welcome to Suraj Pokhriyal's Personal Terminal!

 Commands:
 - about  : Display about information
 - skills : Display key skills
 - contact: Display contact information
 - clear  : Clear the terminal
`;

    const commands = {
      about: `
About:
A highly experienced SRE leader with a passion for building and scaling reliable, observable, and secure systems.
I excel at leading complex initiatives, mentoring engineers, and fostering collaboration and continuous improvement.
      `,
      skills: `
Skills:
- Python        : Automation, Scripting, Data Analysis
- Puppet        : Configuration Management
- Prometheus    : Monitoring & Alerting
- OpenTelemetry : Observability Metrics
- Pinot (OLAP)  : Real-time Analytics
      `,
      contact: `
Contact:
Email    : mail@surajpokhriyal.com
LinkedIn : https://www.linkedin.com/in/yourlinkedinprofile
GitHub   : https://github.com/yourgithubprofile
      `,
      clear: "",
    };

    function autoTypeText(text, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          outputElement.innerHTML += text[i++];
          outputElement.scrollTop = outputElement.scrollHeight;
          setTimeout(type, 3);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function displayDefaultContent() {
      outputElement.innerHTML = "";
      autoTypeText(asciiArt);
    }

    function handleCommand(command) {
      if (command === "clear") {
        displayHelp();
      } else {
        outputElement.innerHTML += `\n> ${command}\n`;
        if (commands[command]) {
          outputElement.innerHTML += `${commands[command]}\n`;
        } else {
          outputElement.innerHTML += `Command not found: ${command}\n`;
        }
      }
      outputElement.scrollTop = outputElement.scrollHeight;
    }

    function displayHelp() {
      outputElement.innerHTML = `
Welcome to Suraj Pokhriyal's Personal Terminal!

Commands:
 - about  : Display about information
 - skills : Display key skills
 - contact: Display contact information
 - clear  : Clear the terminal
      `;
    }

    inputElement.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        const input = inputElement.value.trim();
        handleCommand(input);
        inputElement.value = "";
      } else if (event.ctrlKey && event.key === "l") {
        event.preventDefault();
        displayHelp();
      }
    });

    // Display default content with animation
    displayDefaultContent();
  </script>
</body>
</html>
